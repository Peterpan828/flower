num_clients: 100
num_epochs: 5
batch_size: 50
num_rounds: 1000
fraction: 0.1
learning_rate: 0.1
learning_rate_decay: 0.998
static_bn: true
exclusive_learning: true
model_size: 1
client_resources:
  num_cpus: 1
  num_gpus: 0.5
server_device: cuda
dataset_config:
  iid: true
fit_config:
  feddyn: false
  kd: false
  alpha: 0.1
  extended: false
  drop_client: false
model:
  _target_: depthfl.resnet_hetero.resnet18
  n_blocks: 4
  num_classes: 100
  scale: false
strategy:
  _target_: depthfl.strategy_hetero.HeteroFL
  fraction_fit: 1.0e-05
  fraction_evaluate: 0.0
  min_evaluate_clients: 0
  evaluate_metrics_aggregation_fn:
    _target_: depthfl.strategy.weighted_average
    _partial_: true
